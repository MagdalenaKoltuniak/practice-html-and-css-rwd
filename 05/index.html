<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" media="(min-width: 800px)" href="./styles/desktop.css">
    <title>#05 HTML i CSS: Responsywność</title>
</head>

<body>
    <header class="header container">
        <div class="header__box box">
            <p class="header__logo content"></p>
            <button class="header__burger"></button>
            <nav class="header__nav content"></nav>
        </div>
    </header>
    <main>
        <section class="article container">
            <div class="article__box box">
                <article class="article__text content"></article>
                <article class="article__text content"></article>
            </div>
        </section>
        <section class="testimonial container">
            <div class="testimonial__box box">
                <p class="testimonial__text content"></p>
                <p class="testimonial__text content"></p>
                <p class="testimonial__text content"></p>
            </div>
        </section>
    </main>
    <footer class="footer container">
        <div class="footer__box box">
            <section class="footer__copyrights content"></section>
        </div>
    </footer>
</body>

</html>
